<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sanita Sesli Asistan</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: radial-gradient(circle at top, #1b2735, #090a0f);
      color: white;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      text-shadow: 0 0 10px #00bcd4;
    }
    #mic {
      background: #00bcd4;
      border: none;
      color: white;
      font-size: 1.2em;
      padding: 1em 2em;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px #00bcd4;
    }
    #mic:hover {
      background: #0097a7;
      box-shadow: 0 0 30px #00e5ff;
    }
    #wave {
      width: 70px; height: 70px;
      margin-top: 1em;
      border-radius: 50%;
      background: radial-gradient(circle, #00bcd4 40%, transparent 70%);
      display: none;
      transition: transform 0.1s ease;
    }
    #response {
      margin-top: 2em;
      max-width: 90%;
      font-size: 1.2em;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Sanita Sesli Asistan</h1>
  <button id="mic">üé§ Soru Sor</button>
  <div id="wave"></div>
  <div id="response"></div>

  <script>
    // Eƒüer OpenAI API anahtarƒ± kullanmak istersen buraya ekle:
    // const OPENAI_KEY = "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";
    const OPENAI_KEY = ""; // Bo≈ü kalƒ±rsa sadece tarayƒ±cƒ± TTS yanƒ±t verir.

    // Tarayƒ±cƒ± konu≈üsun
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "tr-TR";
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    // Sayfa y√ºklenince ho≈ü geldin mesajƒ±
    window.addEventListener("load", () => {
      speak("Ho≈ü geldiniz! Ben Sanita sesli asistanƒ±yƒ±m. Sormak istediƒüiniz bir ≈üey var mƒ±?");
    });

    // Mikrofon butonu
    const micBtn = document.getElementById("mic");
    const wave = document.getElementById("wave");
    const responseDiv = document.getElementById("response");

    micBtn.onclick = async () => {
      if (!("webkitSpeechRecognition" in window || "SpeechRecognition" in window)) {
        alert("Tarayƒ±cƒ±nƒ±z sesli komut desteklemiyor.");
        return;
      }

      // Mikrofon izni al
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch (err) {
        alert("L√ºtfen mikrofon eri≈üimine izin verin.");
        return;
      }

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "tr-TR";
      recognition.interimResults = false;
      recognition.start();
      speak("Dinliyorum, l√ºtfen sorunuzu sorun.");
      wave.style.display = "block";

      recognition.onresult = async (event) => {
        const query = event.results[0][0].transcript;
        responseDiv.innerText = "Soru: " + query;
        wave.style.display = "none";

        // Eƒüer API anahtarƒ± varsa OpenAI'den yanƒ±t al
        if (OPENAI_KEY) {
          try {
            const result = await fetch("https://api.openai.com/v1/chat/completions", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${OPENAI_KEY}`,
              },
              body: JSON.stringify({
                model: "gpt-4o-mini",
                messages: [{ role: "user", content: query }],
              }),
            });
            const data = await result.json();
            const answer = data.choices?.[0]?.message?.content || "Bir yanƒ±t alƒ±namadƒ±.";
            responseDiv.innerText += "\nYanƒ±t: " + answer;
            speak(answer);
          } catch (err) {
            responseDiv.innerText += "\nOpenAI baƒülantƒ± hatasƒ±.";
            speak("Yanƒ±t alƒ±namadƒ±.");
          }
        } else {
          // Yerel tarayƒ±cƒ± yanƒ±tƒ± (√∂rnek)
          let localAnswer = "Sorunuzu anlayamadƒ±m.";
          if (query.includes("nasƒ±lsƒ±n")) localAnswer = "Te≈üekk√ºr ederim, gayet iyiyim!";
          else if (query.includes("hava")) localAnswer = "Bug√ºn hava √ßok g√ºzel g√∂r√ºn√ºyor!";
          else if (query.includes("saat")) localAnswer = "≈ûu anda saat " + new Date().toLocaleTimeString("tr-TR");
          responseDiv.innerText += "\nYanƒ±t: " + localAnswer;
          speak(localAnswer);
        }
      };

      recognition.onerror = () => {
        wave.style.display = "none";
        speak("Bir hata olu≈ütu, tekrar deneyin.");
      };
      recognition.onend = () => {
        wave.style.display = "none";
      };
    };
  </script>
</body>
</html>
