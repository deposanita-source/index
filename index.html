  <style>
    html, body {

      font-family: 'Segoe UI', sans-serif;
      height: 100vh; overflow: hidden;
      display: flex; flex-direction: column;

    }

      font-size: 1.8em; font-weight: bold;
      margin-bottom: 1em; text-align: center;
    }
    #mic {

      animation: pulse 2s infinite;

    @keyframes pulse {

      text-align: center; max-width: 90%;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #chart-container {
      width: 90%; max-width: 1000px;
      height: 400px; margin-top: 2em;
    }
    canvas {
      width: 100% !important; height: 100% !important;
      background-color: #fff; border-radius: 8px;
    }
  </style>

    ];

    window.onload = () => {
      speak("Merhaba hosgeldiniz, ben Sanita Paketleme Bolumu Yapay Zeka Asistaniyim. Nasil yardimci olabilirim?");
      setTimeout(() => startListening(), 4000);
    };

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "tr-TR";
      recognition.start();

      recognition.onresult = function (event) {
        const query = event.results[0][0].transcript.toLowerCase();
        document.getElementById("response").innerText = "Soru: " + query;
        processQuery(query);
      };
    }

    function processQuery(query) {
      let filtered = [...excelData];

      const firma = query.includes("sekerci") ? "SEKERCI" :
                    query.includes("paketleme") ? "PAKETLEME" : null;
      const urun = query.includes("pul biber") ? "PUL BIBER" :
                   query.includes("lokum") ? "LOKUM" : null;

      const tarih = tarihMatch ? tarihMatch[0].toUpperCase() : null;

      if (firma) filtered = filtered.filter(r => r["FIRMA BOLUMU"] === firma);
      if (urun) filtered = filtered.filter(r => r["URUN ADI"] === urun);
      if (tarih) filtered = filtered.filter(r => r["TARIH"].toUpperCase().includes(tarih));

      let toplamUretim = 0, toplamHammadde = 0, toplamCalisan = 0;
      const tarihSet = new Set();

      filtered.forEach(row => {
        toplamUretim += row["URETIM MIKTARI"] || 0;
        toplamHammadde += row["KULLANILAN HAMMADDE MIKTARI"] || 0;
        toplamCalisan += row["CALISAN SAYISI"] || 0;
        tarihSet.add(row["TARIH"]);
      });

      let mesaj = "";

      if (query.includes("grafik")) {
        drawChart(filtered);
        mesaj = "Grafik gosteriliyor.";
      } else if (query.includes("kisi") || query.includes("calisan")) {
        mesaj = `Toplam calisan sayisi: ${toplamCalisan}`;
      } else if (query.includes("uretim") && query.includes("ortalama")) {
        const ort = (toplamUretim / filtered.length).toFixed(2);
        mesaj = `Ortalama uretim miktari: ${ort} birim`;
      } else if (query.includes("hammadde")) {
        mesaj = `Toplam kullanilan hammadde miktari: ${toplamHammadde} kg`;
      } else if (query.includes("gun sayisi") || query.includes("kac gun")) {
        mesaj = `Toplam ${tarihSet.size} farkli gun verisi var.`;
      } else {
        mesaj = `Toplam uretim: ${toplamUretim} birim. Toplam hammadde: ${toplamHammadde} kg. Calisan sayisi: ${toplamCalisan}`;
      }

      document.getElementById("response").innerText = mesaj;
      speak(mesaj);
    }

      const grouped = {};
      data.forEach(row => {
        const key = row["TARIH"];
        const val = row["URETIM MIKTARI"];
        if (key && val) grouped[key] = (grouped[key] || 0) + val;
      });

      const labels = Object.keys(grouped);
      const values = Object.values(grouped);

      const ctx = document.getElementById("chart").getContext("2d");
      new Chart(ctx, {

        data: {
