<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sesli Veri AsistanÄ±</title>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    #wave {
      width: 100%;
      height: 100px;
      background: linear-gradient(to right, #00f, #0ff);
      animation: wave 1s infinite linear;
      display: none;
    }
    @keyframes wave {
      0% { background-position: 0 0; }
      100% { background-position: 100% 0; }
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      margin-top: 1em;
      background-color: #1f1f1f;
      color: #fff;
      border: 2px solid #00f;
      border-radius: 8px;
      cursor: pointer;
    }
    input[type="file"] {
      margin-top: 1em;
    }
    #response {
      margin-top: 2em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Sesli Veri AsistanÄ±</h1>
  <input type="file" id="excelFile" accept=".xlsx" />
  <br />
  <button onclick="startListening()">ðŸŽ¤ Mikrofonu BaÅŸlat</button>
  <div id="wave"></div>
  <div id="response"></div>

  <script>
    const OPENAI_API_KEY = "BURAYA-API-ANAHTARINI-GÄ°R";
    let excelData = [];

    document.getElementById("excelFile").addEventListener("change", (e) => {
      const reader = new FileReader();
      reader.onload = function (evt) {
        const workbook = XLSX.read(evt.target.result, { type: "binary" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        excelData = XLSX.utils.sheet_to_json(sheet);
        alert("Excel verisi yÃ¼klendi!");
      };
      reader.readAsBinaryString(e.target.files[0]);
    });

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "tr-TR";
      recognition.start();
      document.getElementById("wave").style.display = "block";

      recognition.onresult = async function (event) {
        const query = event.results[0][0].transcript;
        document.getElementById("wave").style.display = "none";
        document.getElementById("response").innerText = "Soru: " + query;

        const prompt = `Excel verisi ÅŸu ÅŸekilde: ${JSON.stringify(excelData.slice(0, 10))}. Bu veriye gÃ¶re: ${query} sorusunu yanÄ±tla.`;

        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${OPENAI_API_KEY}`,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
          }),
        });

        const data = await response.json();
        const answer = data.choices[0].message.content;
        document.getElementById("response").innerText = "YanÄ±t: " + answer;

        const utterance = new SpeechSynthesisUtterance(answer);
        utterance.lang = "tr-TR";
        speechSynthesis.speak(utterance);
      };
    }
  </script>
</body>
</html>
