<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sanita Bilgi Asistanı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #007acc;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        main {
            padding: 1rem;
            max-width: 900px;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        #output {
            margin-top: 1rem;
            padding: 1rem;
            background: #e9e9e9;
            border-radius: 5px;
            min-height: 150px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: center;
        }
        th {
            background: #007acc;
            color: white;
        }
    </style>
</head>
<body>
    <header>Sanita Bilgi Asistanı</header>
    <main>
        <label for="firmaInput">Firma Adı Giriniz:</label>
        <input type="text" id="firmaInput" placeholder="Örnek: SOFRA" />
        <button onclick="sorgula()">Sorgula</button>
        <div id="output"></div>
        <table id="dataTable" style="display:none;">
            <thead>
                <tr>
                    <th>Firma</th>
                    <th>Üretim Miktarı</th>
                    <th>Toplam Kullanılan Hammadde Miktarı (kg)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script>
        const firmalar = [
            {firma: "SOFRA", uretim: 31477.00, hammadde: 29055.17},
            {firma: "KERVAN", uretim: 764.00, hammadde: 764.00},
            {firma: "RECEP CAN", uretim: 1952.00, hammadde: 4760.07},
            {firma: "EVERGREEN", uretim: 48122.00, hammadde: 9921.44},
            {firma: "BEDİR TEDARİK", uretim: 1964.00, hammadde: 1702.30},
            {firma: "ÖNEN GIDA", uretim: 100.00, hammadde: 100.00},
            {firma: "ÇELİK NATUREL", uretim: 100.00, hammadde: 100.00},
            {firma: "ŞEKERCİ", uretim: 10484.00, hammadde: 11828.14},
            {firma: "GENİM GIDA", uretim: 5173.00, hammadde: 4760.51},
            {firma: "AKAR FOOD", uretim: 11454.00, hammadde: 1170.48},
            {firma: "MAUN GIDA", uretim: 550.00, hammadde: 550.00},
            {firma: "VENÜS", uretim: 3660.00, hammadde: 2579.00},
            {firma: "ANADOLU ÜNİVERSİTESİ", uretim: 340.00, hammadde: 310.00},
            {firma: "EKOL FOOD", uretim: 864.00, hammadde: 723.00},
            {firma: "SANITA EVERGREEN", uretim: 672.00, hammadde: 336.00},
            {firma: "MESA", uretim: 70990.00, hammadde: 9804.16},
            {firma: "CASH&CARRY", uretim: 13522.00, hammadde: 15307.80},
            {firma: "BORTAR", uretim: 797.00, hammadde: 703.50},
            {firma: "VKS", uretim: 1794.00, hammadde: 1002.00},
            {firma: "HABİP ALBAYRAK", uretim: 1086.00, hammadde: 1008.15},
            {firma: "FATSAT", uretim: 320.00, hammadde: 320.00},
            {firma: "NIOLES", uretim: 750.00, hammadde: 340.65},
            {firma: "SALEH", uretim: 4224.00, hammadde: 1024.32},
            {firma: "KIRÇİÇEĞİ", uretim: 50.00, hammadde: 50.00},
            {firma: "MAYA CATERİNG", uretim: 42.00, hammadde: 36.00},
            {firma: "T DÖNER", uretim: 500.00, hammadde: 50.00},
            {firma: "FRESH FOOD", uretim: 50.00, hammadde: 50.00},
            {firma: "EGES YEMEK", uretim: 190.00, hammadde: 190.00}
        ];

        function formatNumber(num) {
            return num.toLocaleString('tr-TR', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        function sorgula() {
            const input = document.getElementById('firmaInput').value.trim().toUpperCase();
            const output = document.getElementById('output');
            const table = document.getElementById('dataTable');
            const tbody = table.querySelector('tbody');

            if (!input) {
                output.textContent = 'Lütfen bir firma adı giriniz.';
                table.style.display = 'none';
                return;
            }

            const firmaData = firmalar.find(f => f.firma.toUpperCase() === input);

            if (!firmaData) {
                output.textContent = 'Firma bulunamadı. Lütfen geçerli bir firma adı giriniz.';
                table.style.display = 'none';
                return;
            }

            output.textContent = `Firma: ${firmaData.firma}\nÜretim Miktarı: ${formatNumber(firmaData.uretim)}\nToplam Kullanılan Hammadde Miktarı (kg): ${formatNumber(firmaData.hammadde)}`;

            // Tabloyu göster ve sadece ilgili firmayı listele
            tbody.innerHTML = '';
            const tr = document.createElement('tr');

            const tdFirma = document.createElement('td');
            tdFirma.textContent = firmaData.firma;

            const tdUretim = document.createElement('td');
            tdUretim.textContent = formatNumber(firmaData.uretim);

            const tdHammadde = document.createElement('td');
            tdHammadde.textContent = formatNumber(firmaData.hammadde);

            tr.appendChild(tdFirma);
            tr.appendChild(tdUretim);
            tr.appendChild(tdHammadde);

            tbody.appendChild(tr);
            table.style.display = 'table';
        }
    </script>
</body>
</html>
