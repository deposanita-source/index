<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanita Sesli Analiz Robotu AI</title>
<style>
  body {
    background: radial-gradient(circle, #0d1b2a, #1b263b);
    color: white;
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: #00d9ff;
    font-weight: 600;
  }
  #mic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: linear-gradient(145deg, #00b4d8, #0077b6);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 30px auto;
    cursor: pointer;
    box-shadow: 0 0 20px #00d9ff;
    transition: all 0.3s ease;
  }
  #mic:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px #00e0ff;
  }
  .wave {
    width: 100%;
    height: 6px;
    background: #00d9ff;
    margin: 10px auto;
    border-radius: 5px;
    animation: pulse 1s infinite;
  }
  @keyframes pulse {
    0% {opacity: 0.3;}
    50% {opacity: 1;}
    100% {opacity: 0.3;}
  }
  #output, #transcript {
    margin-top: 20px;
    font-size: 18px;
  }
  #examples {
    margin-top: 25px;
    font-size: 16px;
    color: #90e0ef;
  }
  button {
    background: #0077b6;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 12px;
    margin-top: 15px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #00b4d8;
  }
</style>
</head>
<body>
  <h1>?? Sanita Sesli Analiz Robotu AI</h1>
  <div id="mic">??</div>
  <div class="wave"></div>
  <p id="transcript">Konuşmak için mikrofona dokun.</p>
  <div id="output"></div>

  <div id="examples">
    ?? Örnek sorular:<br>
    ?? 1 Ekim’de kaç firma üretim yaptı?<br>
    ?? Pul biberden kaç kilo kullanıldı?<br>
    ?? Kaç kişi çalıştı?<br>
    ?? Toplam üretim miktarı ne kadar?<br>
    ?? En çok hangi hammadde kullanıldı?<br>
  </div>

<script>
const veri = {
  aylik: {
    kisi: 418,
    calisma_saat: 951.75,
    uretim_adet: 212571,
    toplam_hammadde: 99126.68,
    fire: { hammadde: 5.48, omk: 28, opp: 15.8 },
  },
  firmalar: {
    "SOFRA": { uretim: 31477, hammadde: 29055.17 },
    "EVERGREEN": { uretim: 48122, hammadde: 9921.44 },
    "MESA": { uretim: 70990, hammadde: 9804.16 },
    "CASH&CARRY": { uretim: 13522, hammadde: 15307.8 },
    "RECEP CAN": { uretim: 1952, hammadde: 4760.07 },
  },
  hammaddeler: {
    "PULBİBER": 20107.24,
    "KİMYON": 4475.46,
    "TOZ BİBER": 14818.43,
    "LİMON TUZU": 9441.8,
    "GALETA UNU": 8770.1,
  },
  gunluk: {
    "2025-10-01": {
      firmalar: 6,
      urunCesidi: 8,
      uretimAdet: 3089,
      hammaddeKg: 5412,
      enCok: "Pul biber"
    }
  }
};

function sayiyiYaziya(sayi){
  return Math.round(sayi).toLocaleString("tr-TR").replace(/\./g, " ");
}

function cevapVer(metin) {
  const synth = window.speechSynthesis;
  const ses = new SpeechSynthesisUtterance(metin);
  ses.lang = "tr-TR";
  ses.pitch = 1;
  ses.rate = 1;
  ses.voice = synth.getVoices().find(v => v.name.toLowerCase().includes("male") || v.name.toLowerCase().includes("erkek")) || null;
  synth.speak(ses);
}

function analizEt(soru) {
  soru = soru.toLowerCase();
  let cevap = "";

  if(soru.includes("merhaba")) cevap = "Merhaba! Nasılsın?";
  else if(soru.includes("nasılsın")) cevap = "Harikayım! Sen nasılsın?";
  else if(soru.includes("kaç kişi")) cevap = `Toplam ${sayiyiYaziya(veri.aylik.kisi)} kişi çalıştı.`;
  else if(soru.includes("toplam üretim")) cevap = `Toplam üretim ${sayiyiYaziya(veri.aylik.uretim_adet)} adet olarak gerçekleşti.`;
  else if(soru.includes("pul biber")) cevap = `Pul biberden toplam ${sayiyiYaziya(veri.hammaddeler["PULBİBER"])} kilogram kullanıldı.`;
  else if(soru.includes("en çok")) cevap = "Ay boyunca en çok Pul biber kullanıldı.";
  else if(soru.includes("1 ekim")) cevap = `1 Ekim 2025 tarihinde ${veri.gunluk["2025-10-01"].firmalar} firma üretim yaptı, ${veri.gunluk["2025-10-01"].urunCesidi} çeşit ürün üretildi, toplam ${sayiyiYaziya(veri.gunluk["2025-10-01"].uretimAdet)} adet üretim yapıldı ve ${sayiyiYaziya(veri.gunluk["2025-10-01"].hammaddeKg)} kilogram hammadde kullanıldı. En çok ${veri.gunluk["2025-10-01"].enCok} üretildi.`;
  else cevap = "Tam anlayamadım, acaba hangi gün veya hangi ürün hakkında bilgi almak istiyorsun?";

  document.getElementById("output").innerText = cevap;
  cevapVer(cevap);
}

document.getElementById("mic").onclick = function(){
  const rec = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
  rec.lang = "tr-TR";
  rec.start();
  document.getElementById("transcript").innerText = "??? Dinliyorum...";
  rec.onresult = function(e){
    const text = e.results[0][0].transcript;
    document.getElementById("transcript").innerText = "??? " + text;
    analizEt(text);
  };
  rec.onerror = function(){
    document.getElementById("transcript").innerText = "? Mikrofon hatası. Lütfen yeniden deneyin.";
  };
};
</script>
</body>
</html>
